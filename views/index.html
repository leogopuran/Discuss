<!DOCTYPE html>
<html>

<head>
  <title>Simple Group Chat on Node.js</title>
  <script src="../../socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css"></link>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>

<body>
  <ul id="messages"></ul>


  <form class="fixed-bottom col-md-12" action="/" method="POST" id="chatForm">
      <!--<input id="txt" autocomplete="off" autofocus="on" oninput="isTyping()" placeholder="type your message here..." />
      <button>Send</button>-->

    <div class="input-group mb-3">
      <input id="txt" autocomplete="off" oninput="isTyping()" autofocus="on" type="text" class="form-control" placeholder="Message Here...">
      <div class="input-group-append">
        <button class="btn btn-primary" type="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>
</button>
      </div>
    </div>
  </form>



  <script src="js/main.js"></script>
</body>

</html>
